[package]
name = "meshtastic-telemetry-daemon-rs"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Gatlin Newhouse"]
description = "Daemon to read Meshtastic packets and send telemetry to postgres"
keywords = ["OpenWRT", "AREDN", "Meshtastic"]
readme = "./README.md"
repository = "https://github.com/coffee-and-telesense/meshtastic-telemetry-daemon-rs"
categories = ["command-line-utils"]

[dependencies]
# Handle errors gracefully
anyhow = { version = "1.0.96" }
# Handle clocks, no wasm
chrono = { version = "0.4.39", default-features = false, features = ["now"] }
# Debug logger
colog = { version = "1.3.0", optional = true }
# Handle config reading
config = { version = "0.15.*", default-features = false, features = [
  "async",
  "toml",
] }
# Logger
log = { version = "0.4.26" }
# My fork of the meshtastic protocol library with updated protobufs---default flags have serde and serde_json
meshtastic = { git = "https://github.com/gatlinnewhouse/meshtastic-rust.git", branch = "dev" }
# Handle posting to db, compatible with chrono we use
sea-orm = { version = "1.1.5", default-features = false, features = [
  "sqlx-postgres",
  "sqlx-sqlite",
  "runtime-tokio-rustls",
  "macros",
  "with-chrono",
  "with-bigdecimal",
  "with-time",
  "with-json",
] }
# Serialize/deserialize, add deriving trait
serde = { version = "1.0.218" }
# Serialize/deserialze json, mainly print debugging
serde_json = { version = "1.0.139", optional = true }
# Release logger
syslog = { version = "7.0.0", optional = true }
# Async runtime with tokio::main macro
tokio = { version = "1.43.0", features = ["macros"] }
#iex = { version = "0.2.0", features = ["anyhow"] }

[features]
default = []
debug = ["dep:colog", "anyhow/backtrace"]
release = ["dep:syslog"]
print-packets = ["dep:serde_json", "serde/derive"]

# This release profile was found in discussions when compiling for mips platforms
# But it probably works on x86 and ARM devices as well, we will see
[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
strip = true
panic = "abort"
