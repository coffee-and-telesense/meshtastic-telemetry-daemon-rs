[package]
name = "meshtastic-telemetry-daemon-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
meshtastic = "0.1.6"
tokio = { version = "1.32.0", features = ["full"] }
tokio-serial = "5.4.4"
tokio-util = "0.7.8"
log = "0.4.20"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
